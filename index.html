<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="app-wrapper">
      <header class="header">
        <img
          src="./eisenhower-matrix.jpg"
          class="header__matrix"
          alt="Table with urgent and important tasks"
        />
        <a
          class="header__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </header>
      <main class="add-item">
        <section id="top-section">
          <label for="new-task" class="top-section__label-new">Add Item</label>
          <div class="top-section__task-wrapper">
            <input id="new-task" class="top-section__task" type="text" />
            <button class="top-section__add">Add</button>
          </div>
        </section>
        <h3 class="title">To do</h3>
        <section>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox" class="checkbox" />
              <label class="task">Pay Bills</label>
              <input type="text" class="text" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="" />
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox" />
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="text" />
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="" />
              </button>
            </li>
          </ul>
        </section>
        <h3 class="title">Completed</h3>
        <section>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" class="checkbox" checked />
              <label class="task">See the Doctor</label>
              <input type="text" class="text" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="" />
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
